<!DOCTYPE html>

<head>
    <title>Cardiology History</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1 class="banner">Build a Note</h1>
    <div class="wrapper">
        <div class="leftColumn">
            <general>
                <label for="age_box">Age</label>
                <input type="text" id="age_box"><br><br>
                <button type="button" id="GenButt">General Update</button>
            </general>
            <cardio>  
                <afib>
                    <p id="aFinputHeading" class="inputHeading">Atrial Fibrillation</p> 
                    <form id="aFinputBox" class="inputBox">
                        <fieldset>
                            <legend>Atrial Fibrillation</legend>
                            <div>
                                <input type="radio" id="RateCrtl" name="RoR" value="Rate Control">
                                <label for="RateCtrl">Rate</label>
                            </div>
                            <div>
                                <input type="radio" id="RhtyCrtl" name="RoR" value="Rhythm Control">
                                <label for="RhtyCtrl">Rhythm</label>
                            </div>
                            <div>
                                <select name="medications">
                                    <option value="metoprolol">Metoprolol</option>
                                    <option value="digoxin">Digoxin</option>
                                    <option value="nifedipine">Nifedipine</option>
                                </select>
                            </div>
                        </fieldset>
                    </form>
                </afib>
                <chf>
                    <p id="chfInputHeading" class="inputHeading">CHF</p>
                    <form id="chfInputBox" class="inputBox">
                        <fieldset>
                            <legend>Congestive Heart Failure</legend>
                            <div>
                                <input type="radio" id="preserved" name="hfType" value="preserved">
                                <label for="preserved">Preserved</label>
                            </div>
                            
                            <div>
                                <input type="radio" id="reduced" name="hfType" value="reduced">
                                <label for="reduced">Reduced</label>
                            </div>
                            
                            <div>
                                <input type="checkbox" id="betaBlocker" name="chfMeds" value="betaBlocker">
                                <label for="betaBlocker">Beta Blocker</label>
                            </div>
                    
                            <div>
                                <input type="checkbox" id="acearb" name="chfMeds" value="acearb">
                                <label for="acearb">Ace/ARB</label>
                            </div>
                    
                            <div>
                                <input type="checkbox" id="mra" name="chfMeds" value="mra">
                                <label for="mra">MRA</label>
                            </div>
                        </fieldset>
                    
                        <fieldset>
                            <legend>Ejection fraction</legend>
                            <input type="range" id="ef" min="20" max="70" step="5" list="tickmarks">
                            <datalist id="tickmarks">
                                <option value="20" label="20%"></option>
                                <option value="30" label="30%"></option>
                                <option value="40"></option>
                                <option value="50"></option>
                                <option value="60"></option>
                                <option value="70" label="70%"></option>
                            </datalist>
                            <p><span id="ejectionF_output"></span>%</p>
                        </fieldset>
                    </form>                 
                </chf>
                <acs></acs>
                <htn></htn>
            </cardio>
            <resp>
                <copd></copd>
                <pe></pe>
            </resp>
            <gi></gi>
        </div>
    
        <div class="rightColumn">
            <p id="intro_printout"> Patient is a <span id="age_printout">____</span> year old <span id="gender_printout">___</span> who presents with </p>
            <div>
                <cardio>
                    <afi>
                        <p id="afiPrintout"><span id="RoRp0"></span></p>
                    </afi>
                </cardio>
            </div>
        </div>
    </div>
    <script src="chfscr.js"></script>
 
</body>
