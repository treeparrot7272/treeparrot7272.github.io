<!DOCTYPE html>

<head>
    <link href="afics.css" rel='stylesheet'>
</head>
<body>
    <!--sets the structure of the pgae with a wrapper-->
    <div class="wrapper">
        <!--the left hand side of the page, ie. the entry-->
        <div class="one">
            <p id="dxHeading">
                Cirrhosis
            </p>
            <form id="input_area">
                <p>Age:</p><input type="text" id="ageBox"/>
                   <p>Diagnosis Date:<input type="date" id="dx_date"/>
        
                <br/><br/><input type="submit" id="addButton" value="This Button Does Nothing" />
                </p>

                <!--the past medical history input-->
                <!--Cardiology checkbox, note it defaults to being present-->
                <div id="cardio_pmhx_div">        
                    <label for="chkCardio">
                        <input type="checkbox" id="chkCardio" onclick="ShowHideGeneral('dvCardio', 'chkCardio')" />
                        Cardiology
                    </label>
                    <!--What opens if you click cardiology, note it defaults to none-->
                    <div id="dvCardio">
                        <!--Atrial fibrillation-->
                        <label for="chkAfib">
                            <input type="checkbox" id="chkAfib" onclick="ShowHideGeneral('dvAfib','chkAfib')" />
                            Atrial Fibrillation
                        </label>
                        <!--what pops up if you click on Afib-->
                        <div id="dvAfib">
                        <p>Rate or Rhythm Control:<span id="rate_or_rhythm"></span></p>
                            <div>
                                <input type="radio" name="RoR_radio" value="Rate" id="rate">
                                <label for="rate">Rate</label>
                            </div>
                            <div>
                                <input type="radio" name="RoR_radio" value="Rhythm" id="rhythm">
                                <label for="rhythm">Rhythm</label>
                            </div>
                            <div id="etiology">
                                <p>Etiology:</p>
                                <select id="cirrhosisEtiologyDropdown" onclick="getEtiologyBox"></select>
                            </div>

                        </div>    
                        
                     
                    </div>
            </div></br><br>
            </form>  
        </div>


        <!--the print out return on the right side of the page-->
        <div class="two">
            <p id="cirrhosisWriteup"></p>
        
        </div>
    </div>

     
    
    <script src="cirrhosis.js"></script>
</body>
<footer>
    <a href="index.html">Return home</a>
</footer>
