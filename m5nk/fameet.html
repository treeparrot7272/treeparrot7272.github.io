<!DOCTYPE html>
<head>
    <link href="afics.css" rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="one">
            <p id="first">Family Meeting</p>
            <form id="famForm">
                <ul>
                    <li>
                        <label for="relationBox">Relationship:</label>
                        <input type="text" id="relationBox"/>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="nameBox">Name:</label>
                        <input type="text" id="nameBox"/>
                    </li>
                </ul>
                <ul>
                    <li>
                        <fieldset>
                            <legend>For how long?</legend>
                            <p>
                                <input type="radio" name="time" id="time_1" value="15 minutes">
                                <label for="time_1">15 minutes</label>
                            </p>
                            <p>
                                <input type="radio" name="time" id="time_2" value="30 minutes">
                                <label for="time_2">30 minutes</label>
                            </p>
                            <p>
                                <input type="radio" name="time" id="time_3" value="45 minutes">
                                <label for="time_3">45 minutes</label>
                            </p>
                        </fieldset>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="Topics">What was discussed:</label>
                        <input type="text" id="questionsBox"/>
                    </li>
                </ul>
                <input type="submit" id="famsub" value="submit"/>
            </form>
        </div>
        <div class="two">
            <p>Today had a discussion with patient's <span class="relationWord">RELATION</span> <span class="nameWord">NAME</span> for <span class="timeframeWord">TIMEFRAME</span>. I updated them
                on the patient's status and plan of care. I was able to answer questions about
            <span class="questionsWord">QUESTIONS</span>.
            </p>
        </div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="fameet.js"></script>
    <a href="index.html">Return to home page</a>
</body>
